<mat-form-field floatLabel="always"
  class="mat-form-field--no-underline"
  [formGroup]="group">
  <mat-label>{{field.label}}:</mat-label>
  <input matInput
    placeholder="Input"
    style="display: none">
  <mat-radio-group [formControlName]="field.key">
    <mat-radio-button *ngFor="let item of field.options"
      [value]="item">{{item}}</mat-radio-button>
  </mat-radio-group>
</mat-form-field>

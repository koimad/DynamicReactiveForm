<mat-form-field floatLabel="always"
  class="mat-form-field--no-underline"
  [formGroup]="group">
  <mat-label>{{field.label}}:</mat-label>
  <input matInput
    placeholder="Input"
    style="display: none">
    <mat-radio-group [formControlName]="field.key">
      @for (item of field.options; track item) {
        <mat-radio-button
        [value]="item">{{item}}</mat-radio-button>
      }
    </mat-radio-group>
  </mat-form-field>

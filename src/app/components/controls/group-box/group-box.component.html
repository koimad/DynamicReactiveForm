<div [formGroup]="group">
  <fieldset>
    <legend>{{field.label}}
      <p class="dirtyMarker"
      [ngClass]="group.controls[field.key].dirty ? 'red': 'green'"> *</p>
    </legend>
    @if (field.children.length > 0) {
      <div>
        @for (child of field.children; track child) {
          <ng-container
            DynamicElement
            [field]="child"
            [group]="group.controls[field.key]">
          </ng-container>
        }
      </div>
    }
  </fieldset>
</div>

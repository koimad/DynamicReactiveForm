<h1 mat-dialog-title>Value Changed</h1>
<div mat-dialog-content>
  <p>You change the of {{data.label}} :</p>
  <p>From : {{data.oldValue}}</p>
  <p>To : {{data.newValue}}</p>
</div>
<p>Do You Wish To Cancel The Change ?</p>
<div mat-dialog-actions>
  <button mat-button
          (click)="onNoClick()">No Thanks</button>
  <button mat-button
          (click)="onYesClick()">Yes Please</button>
</div>
